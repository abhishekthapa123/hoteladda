<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Comfort Yourself</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="cart-nav">
        <div class="icon">
          <i class="fas fa-shopping-cart"></i>
          <span>Hotel</span>
        </div>
        <div class="item-count">0</div>
      </div>
      <div class="card">
        <img src="images/abc.jpg" alt="">
        <div class="content">
          <div class="row">
            <div class="details">
              <span>Hotel Soaltee</span>
              <p>5 Star Hotel</p>
            </div>
            <div class="price">$30</div>
          </div>
          <div class="buttons">
            <button>View Details</button>
            <button class="cart-btn">Book</button>
          </div>
        </div>
      </div>
      <div class="card">
        <img src="images/frans.jpg" alt="">
        <div class="content">
          <div class="row">
            <div class="details">
              <span>Hotel Annapurna</span>
              <p>5 Star Hotel</p>
            </div>
            <div class="price">$80</div>
          </div>
          <div class="buttons">
            <button>View Details</button>
            <button class="cart-btn">Book</button>
          </div>
        </div>
      </div>
      <div class="card">
        <img src="images/xyz.jpg" alt="">
        <div class="content">
          <div class="row">
            <div class="details">
              <span>Hotel Phewa</span>
              <p>3 Star Hotel</p>
            </div>
            <div class="price">$50</div>
          </div>
          <div class="buttons">
            <button>View Details</button>
            <button class="cart-btn">Book</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>

  </body>
</html>
